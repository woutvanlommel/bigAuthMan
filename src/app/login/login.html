<!-- login.html -->
<div  class="container">
    <div  class="row">
        <div  class="col-md-12">
            <h1>Login</h1>
            <input  class="form-control bg-light border-primary text-dark mb-2"  type="text"  [(ngModel)]="username"  placeholder="Username">
            <input  class="form-control bg-light border-primary text-dark mb-2"  type="password"  [(ngModel)]="password"  placeholder="Password">
            <div class="d-flex gap-2">
                <button  (click)="onSubmit()"  type="submit" class="btn btn-primary mt-2">Login</button>
                <button  (click)="logout()"  type="submit" class="btn btn-primary mt-2">Logout</button>
            </div>
        </div>
    </div>
</div>
